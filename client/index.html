<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Welcome To The Thunderdome</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                
                <span class="ml-2">The Thunderdome</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                </div>
            </div>
            <button type="button" onclick="app.userController.getUserCharacters()" class="btn btn-primary" data-toggle="modal" data-target="#profileModal">
                Profile Modal
            </button>
            <div class="modal fade text-dark" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div id="userTemplate" class="modal-content">
                        <!-- user template -->
                    </div>
                    </div>
                </div>
            </div>
            <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
        </nav>
    </header>
    <main class="container-fluid">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
            Add A Character
        </button>
        <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create A Character</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="form" class="modal-body">
                <form type="submit" onsubmit="app.characterController.addCharacter(event)">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" placeholder="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="class" id="class" placeholder="class">
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
            </div>
        </div>
        </div>
       <div class="row">
           <div class="col-12">
               
           </div>
       </div>
       <div class="row">
           <div class="col-12">
               <h2>Wizards</h2>
           </div>
           <div class="col-12" id="">
                <div id="carouselWizardIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner col offset-5 justify-content-center" id="wizardCharacters">
                        <div class="carousel-item active">
                            <div class="border border-dark shadow-lg bg-light rounded text-center custom-height">
                                <h1>Create Your Wizard</h1>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
                                    Add A Character
                                </button>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselWizardIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselWizardIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
           </div>
       </div>
       <div class="row">
           <div class="col-12">
               <h2>Fighters</h2>
           </div>
           <div class="col-12" id="">
                <div id="carouselFighterIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner col offset-5 justify-content-center" id="fighterCharacters">
                        <div class="carousel-item active">
                            <div class="border border-dark shadow-lg bg-light rounded text-center custom-height">
                                <h1>Create Your Fighter</h1>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
                                    Add A Character
                                </button>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselFighterIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselFighterIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
           </div>
       </div>
       <div class="row">
           <div class="col-12">
               <h2>Rangers</h2>
           </div>
           <div class="col-12" id="">
                <div id="carouselRangerIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner col offset-5 justify-content-center" id="rangerCharacters">
                        <div class="carousel-item active">
                            <div class="border border-dark shadow-lg bg-light rounded text-center custom-height">
                                <h1>Create Your Ranger</h1>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
                                    Add A Character
                                </button>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselRangerIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselRangerIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
           </div>
       </div>
       <div class="row">
           <div class="col-12">
               <h2>Clerics</h2>
           </div>
           <div class="col-12" id="">
                <div id="carouselClericIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner col offset-5 justify-content-center" id="clericCharacters">
                        <div class="carousel-item active">
                            <div class="border border-dark shadow-lg bg-light rounded text-center custom-height">
                                <h1>Create Your Cleric</h1>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
                                    Add A Character
                                </button>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselClericIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselClericIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
           </div>
       </div>
       <div class="row">
           <div class="col-12">
               <h2>Druids</h2>
           </div>
           <div class="col-12" id="">
                <div id="carouselDruidIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner col offset-5 justify-content-center" id="druidCharacters">
                        <div class="carousel-item active">
                            <div class="border border-dark shadow-lg bg-light rounded text-center custom-height">
                                <h1>Create Your Druid</h1>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
                                    Add A Character
                                </button>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselDruidIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselDruidIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
           </div>
       </div>
       <div class="modal fade" id="viewCharacterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                </div>
            </div>
            </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
